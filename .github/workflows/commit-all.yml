name: Commit all solutions

on:
  workflow_dispatch:
    inputs:
      commit-message:
        description: Commit message
      # Comma-separated list of solutions to export / unpack / commit
      solutions:
        default: melody_core,melody_processes
        description: Solution(s)

concurrency: commit-all

jobs:
  export-unpack-commit:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/pac-export-unpack-commit-all
        with:
          environment-url: ${{ secrets.URL }}
          app-id: ${{ secrets.CLIENT_ID }}
          client-secret: ${{ secrets.CLIENT_SECRET }}
          tenant-id: ${{ secrets.TENANT_ID }}
          solution-names: ${{ github.event.inputs.commit-message }}
          message: ${{ github.event.inputs.commit-message }}
